spring.datasource.url = jdbc:mysql://localhost:3306/product-service
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
server.port=0
eureka.client.serviceUrl.defaultZone=http://eureka:password@discovery-server:8761/eureka
spring.application.name=product-service
spring.sleuth.integration.enabled=true
spring.zipkin.base-url=http://localhost:9411
#this probability tells that we would be sending 100% of the requests coming to zipkin server
spring.sleuth.sampler.probability=1.0
spring.cloud.compatibility-verifier.enabled=false
#prometheus end points
management.endpoints.web.exposure.include=prometheus